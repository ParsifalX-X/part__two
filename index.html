<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="box__into">
                <h1 class="box__h1">To do list</h1>
                <div class="input">
                    <input placeholder="Введите что хотите..." id="box__input" type="text">
                    <button id="box__button">Add</button>
                </div>
            </div>
            <div class="list">
                <ul id="list__ul">
                </ul>
            </div>
            <button id="delAll">Clear all</button>
        </div>
    </div>
    <script src="./code.js"></script>
</body>
</html>
